name: Build React Native App

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Install CocoaPods
      run: |
        sudo gem install cocoapods
        cd ios
        pod install
        cd ..

    - name: Build iOS
      run: |
        cd ios
        xcodebuild \
          -workspace YourApp.xcworkspace \
          -scheme YourApp \
          -sdk iphonesimulator \
          -configuration Release \
          build

  build-android:
    name: Build Android
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 30
        build-tools: 30.0.2

    - name: Build Android
      run: |
        cd android
        ./gradlew assembleRelease
