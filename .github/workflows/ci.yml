  # ----------------------- IOS -----------------------------
  build-ios:
    runs-on: macos-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0.0'

      - name: Install Bundler
        run: gem install bundler

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Install dependencies from Gemfile
        run: bundle install
        working-directory: ios

      - name: Cache Pods
        uses: actions/cache@v4
        id: pods-cache
        with:
          path: ./ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}

      - name: Install Pods
        run: bundle exec pod install --verbose
        working-directory: ios

      - name: Clean workspace
        run: |
          git clean -ffdx
          npm cache clean --force

      - name: Clean Xcode Build
        run: |
          cd ios
          xcodebuild clean -workspace lumen_nextgen_mobile.xcworkspace -scheme lumen_nextgen_mobile

      - name: Build for Simulator
        run: |
          cd ios
          xcodebuild -workspace lumen_nextgen_mobile.xcworkspace \
          -scheme "lumen_nextgen_mobile" \
          -sdk iphonesimulator \
          -configuration Debug \
          -destination 'platform=iOS Simulator,name=iPhone 14' \
          build
    
