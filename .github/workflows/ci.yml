name: Build React Native App

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development
      
jobs:
  build:
    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]
        architecture: [x64, arm64]  # Add architecture support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        architecture: ${{ matrix.architecture }}

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install dependencies for Android
      run: npm install

    - name: Cache Node.js modules
      uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node-version }}-

    - name: Setup JDK 11 for Android
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install CocoaPods
      run: sudo gem install cocoapods

    - name: Cache CocoaPods
      uses: actions/cache@v2
      with:
        path: ios/Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-

    - name: Install dependencies for iOS
      run: yarn install

    - name: Install iOS dependencies
      run: cd ios && pod install

    - name: Build Android
      run: cd android && ./gradlew assembleDebug

    - name: Build iOS
      run: cd ios && xcodebuild -workspace lumen_nextgen_mobile.xcworkspace -scheme lumen_nextgen_mobile -sdk iphonesimulator -configuration Debug build

    - name: Run tests
      run: yarn test
